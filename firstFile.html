<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper_scissor-Game</title>
    <link rel="stylesheet" href="firstFile.css">

</head>
<body>

  
    <div class="score-con">
        <div class="logo">
            <p>ROCK</p>
            <p>Paper</p> 
            <p>Scissor</p>
            
            
        </div>
        

        <div class="score">
            <p>SCORE</p>
            <span id="score">0</span>
        </div>
    </div>


    <div class="game-con">
        <div class="info">
            <p class="user">You Picked</p>
            <p class="machine">Computer Picked</p>
        </div>
    </div>
   

   

    <div class="option">
    
        <img src="trian.png" alt="" class="triangle">

        <div class="sci-con con">
            <div class="item">
                <img src="scissor.png" alt="" class="src">
            </div>
        </div>

        <div class="rock-con con">
            <div class="item">
                <img src="rock.png" alt="" class="src">
            </div>
        </div>

        <div class="paper-con con">
            <div class="item">
                <img src="paper.png" alt="" class="src">
            </div>
        </div>

        <div class="sci-con computer">
            <div class="item">
                <img src="scissor.png" alt="" class="src">
            </div>
        </div>

        <div class="rock-con computer">
            <div class="item">
                <img src="rock.png" alt="" class="src">
            </div>
        </div>

        <div class="paper-con computer">
            <div class="item">
                <img src="paper.png" alt="" class="src">
            </div>
        </div>

    </div>

     <div class="online">
        <a href="https://github.com/mayurr7">
            <div class="git"><img src="github.png" alt=""></div>
        </a>
       

        <a href="https://www.linkedin.com/in/mayur-tekale-1540a023b">
            <div class="linkedin"><img src="linkedin.png" alt=""></div>
        </a>
        <a href="https://twitter.com/mayur_b_tekale">
            <div class="twi"><img src="twitter.png" alt=""></div>
        </a>

    </div>
            

    <div class="winmodel">
        <h1 class="winner">You Win !</h1>
        <button class="play">Play Again</button>
    </div>  
</body>
<script src="firstFile.js"></script>
</html>
